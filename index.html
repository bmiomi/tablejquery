<body>

<div class="container">

    <div class=form-group><!--Cabecera -->
        <form action="">
        <label for="productos">Productos</label>
        <input id="inproductos" type="text" value="">
        <button type='submit'>Send</button>
    </form>
    </div><!--fin de cabecera-->

    <div class="table"><!--Cuerpo o tabla de Productos-->
        <table class="dataTable productos mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2d" >
            <thead>
                <tr>
                <th class='mdl-data-table__cell--non-numeric'>Cantidad</th>
                <th>Descripcion</th>
                <th >Precio Venta</th>
                <th>Total </th>
            </tr>
            </thead>
            
            <tbody align="center">
          
            </tbody>
        </table>
    
<!--Cuerpo o tabla-valores de Productos-->
<div class="table-valores">
        <table class ="dataTable sumatoria mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2d">
            <tbody >
                <tr>
                    <th>Subtotal</th>
                    <td class="subtotal mdl-data-table__cell--non-numeric">$ </td>
                </tr>
                <tr>
                    <th>Iva</th>
                    <td class="iva mdl-data-table__cell--non-numeric">$ </td>
                </tr>
                
                <tr>
                    <th>Total</th>
                    <td class="Total mdl-data-table__cell--non-numeric">$ </td>
                </tr>
            </tbody>
        </table>
    </div><!--fin de tabla-resultado -->    
    </div><!--fin de tabla datos-->

</div><!--fin de tabla productos-->
